﻿<!DOCTYPE HTML>
<html>
<head>
<title>评论列表</title>
<!-- 引入js -->
<script type="text/javascript" src="../../static/base/baselib.js"></script>
</head>

<body>
<!-- 目录 -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 菜单目录 
	<span class="c-gray en">&gt;</span> 订单 
	<button class="btn btn-primary radius r" style="line-height:1.6em;margin-top:3px" onclick="removeIframe()" >关闭选项卡</button>
</nav>

<div class="page-container">
	<form id="table_search_form">
		<div class="text-r">
			<!-- 查询条件 -->
			<input type="text" name="goodsName" placeholder="产品名称" style="width:120px" class="input-text radius">
			<input type="text" name="userName" placeholder="用户名称" style="width:120px" class="input-text radius">
			<input type="text" class="input-text radius Wdate" placeholder="开始日期" id="minCreateTime" name="minCreateTime" style="width:150px">
			<input type="text" class="input-text radius Wdate" placeholder="结束日期" id="maxCreateTime" name="maxCreateTime" style="width:150px">
			<select class="input-text radius" name="goodsStar" placeholder="评分等级" style="width:100px"></select>
			<select class="input-text radius" name="commentType" placeholder="发起类型" style="width:100px"></select>
			
			<!-- 固定按钮 -->
			<a id="table_search" class="btn btn-success radius" title="查询"><i class="Hui-iconfont">&#xe665;</i> 查询</a>
			<a class="btn btn-success radius" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</div>
	</form>
	
	<!-- 操作按钮 -->
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a id="table_response" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量回复</a> 
		</span> 
	</div>
	
	<!-- 数据表格 -->
	<div class="mt-20">
		<div class="table-responsive">
			<table class="table table-striped" id="table_list" style="word-break:break-all; word-wrap:break-all;">
				<thead>
					<tr>
						<th data-field="check" data-checkbox = "true"></th>
						<th data-field="orderNo" data-valign="middle">订单编号</th>
						<th data-field="goodsName" data-valign="middle">产品名称</th>
						<th data-field="userName" data-valign="middle">用户名称</th>
						<th data-field="createTime" data-valign="middle">发起时间</th>
						<th data-field="goodsStar" data-valign="middle" data-formatter="OrderComment.goodsStarFormatter">评分等级</th>
						<th data-field="content" data-valign="middle">发起内容</th>
						<th data-field="responseContent" data-valign="middle">回复内容</th>
						<th data-field="responseTime" data-valign="middle">回复时间</th>
						<th data-field="commentType" data-valign="middle" data-formatter="OrderComment.commentTypeFormatter">发起类型</th>
						<th data-field="operate" data-width="10%" data-valign="middle" data-formatter="OrderComment.operateFormatter"  data-events="OrderComment.operateEvents">操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="orderComment-list.js"></script>
</body>
</html>
