<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<title>新增地址</title>
<!-- 引入js -->
<script type="text/javascript" src="../../../static/base/baselib.js"></script>
</head>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-addressList-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="linkMan" name="linkMan" required="true">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系电话：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="linkPhone" name="linkPhone" required="true">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系地址：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<textarea type="text" class="textarea radius" id="linkAddr" name="linkAddr" rows="3" required="true"></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">默认地址：</label>
			<div class="formControls col-xs-8 col-sm-3 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="defaultAddr" value="1" name="defaultAddr">
					<label for="defaultAddr">&nbsp;</label>
				</div>
			</div>
		</div>
		<!-- 操作按钮 -->
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="CommUtils.cmCloseIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>


<!--当前页面所需脚本-->
<script type="text/javascript" src="addressList-add.js"></script>
</body>
</html>
