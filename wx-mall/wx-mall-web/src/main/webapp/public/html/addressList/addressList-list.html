﻿<!DOCTYPE HTML>
<html>
<head>
<title>地址列表</title>
<!-- 引入js -->
<script type="text/javascript" src="../../static/base/baselib.js"></script>
</head>

<body>
<!-- 目录 -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 菜单目录 
	<span class="c-gray en">&gt;</span> 地址 
	<button class="btn btn-primary radius r" style="line-height:1.6em;margin-top:3px" onclick="removeIframe()" >关闭选项卡</button>
</nav>

<div class="page-container">
	<form id="table_search_form">
		<div class="text-r">
			<!-- 查询条件 -->
			<div class="check-box"><input type="checkbox" value="1" name="defaultAddr" id="defaultAddr"><label for="defaultAddr">默认地址</label></div>
			<input type="text" name="userName" placeholder="用户名称" style="width:150px" class="input-text radius">
			<input type="text" name="linkMan" placeholder="联系人" style="width:150px" class="input-text radius">
			
			<!-- 固定按钮 -->
			<a id="table_search" class="btn btn-success radius" title="查询"><i class="Hui-iconfont">&#xe665;</i> 查询</a>
			<a class="btn btn-success radius" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</div>
	</form>
	
	<!-- 操作按钮 -->
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a id="table_delete" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a> 
			<a id="table_add" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加联系人</a>
		</span> 
	</div>

	<!-- 数据表格 -->
	<div class="mt-20">
		<div class="table-responsive">
			<table class="table table-striped" id="table_list" style="word-break:break-all; word-wrap:break-all;">
				<thead>
					<tr>
						<th data-field="check" data-checkbox = "true"></th>
						<th data-field="userName" data-valign="middle">用户名称</th>
						<th data-field="linkMan" data-valign="middle">联系人</th>
						<th data-field="linkPhone" data-valign="middle">联系电话</th>
						<th data-field="linkAddr" data-valign="middle">联系地址</th>
						<th data-field="defaultAddr" data-valign="middle" data-formatter="AddressList.defaultAddrFormatter">是否默认地址</th>
						<th data-field="operate" data-width="10%" data-valign="middle" data-formatter="AddressList.operateFormatter"  data-events="AddressList.operateEvents">操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="addressList-list.js"></script>
</body>
</html>
