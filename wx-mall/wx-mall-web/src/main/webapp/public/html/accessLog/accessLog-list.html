﻿<!DOCTYPE HTML>
<html>
<head>
<title>访问日志列表</title>
<!-- 引入js -->
<script type="text/javascript" src="../../static/base/baselib.js"></script>
</head>

<body>
<!-- 目录 -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 菜单目录 
	<span class="c-gray en">&gt;</span> 访问日志 
	<button class="btn btn-primary radius r" style="line-height:1.6em;margin-top:3px" onclick="removeIframe()" >关闭选项卡</button>
</nav>

<div class="page-container">
	<form id="table_search_form">
		<div class="text-r">
			<!-- 查询条件 -->
			<input type="text" name="userName" placeholder="用户名" style="width:150px" class="input-text radius">
			
			<!-- 固定按钮 -->
			<a id="table_search" class="btn btn-success radius" title="查询"><i class="Hui-iconfont">&#xe665;</i> 查询</a>
			<a class="btn btn-success radius" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</div>
	</form>
	
	<!-- 操作按钮 -->
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a id="table_delete" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a> 
		</span> 
	</div>

	<!-- 数据表格 -->
	<div class="mt-20">
		<div class="table-responsive">
			<table class="table table-striped" id="table_list" style="word-break:break-all; word-wrap:break-all;">
				<thead>
					<tr>
						<th data-field="check" data-checkbox = "true"></th>
						<th data-field="userName" data-valign="middle">用户名</th>
						<th data-field="operateName" data-valign="middle">操作名称</th>
						<th data-field="operateMethod" data-valign="middle">请求方法名</th>
						<th data-field="url" data-valign="middle">请求URL</th>
						<th data-field="reqParam" data-valign="middle">请求参数</th>
						<th data-field="resResult" data-valign="middle">响应结果</th>
						<th data-field="executeTime" data-valign="middle">执行时长</th>
						<th data-field="ip" data-valign="middle">访问IP</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="accessLog-list.js"></script>
</body>
</html>
