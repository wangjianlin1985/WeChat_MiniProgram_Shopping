﻿<!DOCTYPE HTML>
<html>
<head>
<title>产品信息列表</title>
<!-- 引入js -->
<script type="text/javascript" src="../../static/base/baselib.js"></script>
</head>

<body>
<!-- 目录 -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 菜单目录 
	<span class="c-gray en">&gt;</span> 产品信息 
	<button class="btn btn-primary radius r" style="line-height:1.6em;margin-top:3px" onclick="removeIframe()" >关闭选项卡</button>
</nav>

<div class="page-container">
	<form id="table_search_form">
		<div class="text-r">
			<!-- 查询条件 -->
			<input type="text" name="name" placeholder="产品名称" style="width:150px" class="input-text radius">
			<input type="text" name="goodsNo" placeholder="产品编号" style="width:150px" class="input-text radius">
			<select class="input-text radius" name="sellStatus" style="width:150px"></select>
			<select class="input-text radius" name="goodsType" style="width:150px"></select>
			
			<!-- 固定按钮 -->
			<a id="table_search" class="btn btn-success radius" title="查询"><i class="Hui-iconfont">&#xe665;</i> 查询</a>
			<a class="btn btn-success radius" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</div>
	</form>
	
	<!-- 操作按钮 -->
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a id="table_delete" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a> 
			<a id="table_add" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
		</span> 
	</div>

	<!-- 数据表格 -->
	<div class="mt-20">
		<div class="table-responsive">
			<table class="table table-striped" id="table_list" style="word-break:break-all; word-wrap:break-all;">
				<thead>
					<tr>
						<th data-field="check" data-checkbox = "true"></th>
						<th data-field="goodsNo" data-valign="middle">产品编号</th>
						<th data-field="name" data-valign="middle">产品名称</th>
						<th data-field="mainLogo" data-valign="middle" data-formatter="GoodsInfo.mainLogoFormatter">缩略图</th>
						<th data-field="goodsType" data-valign="middle" data-formatter="GoodsInfo.goodsTypeFormatter">类型</th>
						<th data-field="sellPrice" data-valign="middle" data-formatter="GoodsInfo.priceFormatter">售价</th>
						<th data-field="discountPrice" data-valign="middle" data-formatter="GoodsInfo.priceFormatter">活动价</th>
						<th data-field="weight" data-valign="middle" data-formatter="GoodsInfo.quatityFormatter">数量</th>
						<th data-field="growPlace" data-valign="middle">产地</th>
						<th data-field="sendPlace" data-valign="middle">发货地</th>
						<th data-field="sendTerm" data-valign="middle">发货时间</th>
						<th data-field="sendAddition" data-valign="middle">发货说明</th>
						<th data-field="express" data-valign="middle">快递</th>
						<th data-field="expressPrice" data-valign="middle">快递费</th>
						<th data-field="beforeSell" data-valign="middle">售前须知</th>
						<th data-field="afterSell" data-valign="middle">售后须知</th>
						<th data-field="sellStatus" data-valign="middle" data-formatter="GoodsInfo.sellStatusFormatter">状态</th>
						<th data-field="remark" data-valign="middle">备注</th>
						<th data-field="operate" data-width="10%" data-valign="middle" data-formatter="GoodsInfo.operateFormatter"  data-events="GoodsInfo.operateEvents">操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="goodsInfo-list.js"></script>
</body>
</html>
