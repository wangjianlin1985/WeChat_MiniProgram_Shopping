<!DOCTYPE HTML>
<html>
<head>
<title>编辑产品信息</title>
<!-- 引入js -->
<script type="text/javascript" src="../../../static/base/baselib.js"></script>
</head>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-goodsInfo-edit">
		<input type="hidden" name="id" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="name" name="name" required="true">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品状态：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<select class="input-text radius" id="sellStatus" name="sellStatus" required="true"></select>
			</div>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品分类：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<select class="input-text radius" id="goodsType" name="goodsType" required="true"></select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>进价：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="originalPrice" name="originalPrice" required="true">
			</div>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>代理价：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="agentPrice" name="agentPrice" required="true">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>售价：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="sellPrice" name="sellPrice" required="true">
			</div>
			<label class="form-label col-xs-4 col-sm-2">活动价：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="discountPrice" name="discountPrice">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>数量：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="weight" name="weight" required="true">
			</div>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>单位：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="weightUnit" name="weightUnit" required="true" placeholder="斤，kg，盒，包，袋，个 等等">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产地：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="growPlace" name="growPlace" required="true">
			</div>
			<label class="form-label col-xs-4 col-sm-2">发货地：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="sendPlace" name="sendPlace">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">发货时间：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="sendTerm" name="sendTerm" placeholder="3天内，一周内等等">
			</div>
			<label class="form-label col-xs-4 col-sm-2">发货说明：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="sendAddition" name="sendAddition" placeholder="东三省不发货，北京快递费+3 等等">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">快递：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="express" name="express" placeholder="顺丰，中通等等">
			</div>
			<label class="form-label col-xs-4 col-sm-2">快递费：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text radius" id="expressPrice" name="expressPrice">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">售前须知：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<textarea type="text" class="textarea radius" id="beforeSell" name="beforeSell" rows="3"></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">售后须知：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<textarea type="text" class="textarea radius" id="afterSell" name="afterSell" rows="3"></textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<input type="text" class="input-text radius" id="remark" name="remark">
			</div>
		</div>
        <!-- 操作按钮 -->
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="CommUtils.cmCloseIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>


<!--当前页面所需脚本-->
<script type="text/javascript" src="goodsInfo-edit.js"></script>
</body>
</html>
