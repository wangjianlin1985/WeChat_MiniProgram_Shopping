﻿<!DOCTYPE HTML>
<html>
<head>
<title>消息列表</title>
<!-- 引入js -->
<script type="text/javascript" src="../../static/base/baselib.js"></script>
</head>

<body>
<!-- 目录 -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 菜单目录 
	<span class="c-gray en">&gt;</span> 消息 
	<button class="btn btn-primary radius r" style="line-height:1.6em;margin-top:3px" onclick="removeIframe()" >关闭选项卡</button>
</nav>

<div class="page-container">
	<form id="table_search_form">
		<div class="text-r">
			<!-- 查询条件 -->
			<input type="text" name="orderNo" placeholder="订单编号" style="width:150px" class="input-text radius">
			<select class="input-text radius" name="noticeType" style="width:150px"></select>
			<select class="input-text radius" name="noticeStatus" style="width:150px"></select>
			
			<!-- 固定按钮 -->
			<a id="table_search" class="btn btn-success radius" title="查询"><i class="Hui-iconfont">&#xe665;</i> 查询</a>
			<a class="btn btn-success radius" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</div>
	</form>
	
	<!-- 操作按钮 -->
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a id="table_delete" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a> 
		</span> 
	</div>

	<!-- 数据表格 -->
	<div class="mt-20">
		<div class="table-responsive">
			<table class="table table-striped" id="table_list" style="word-break:break-all; word-wrap:break-all;">
				<thead>
					<tr>
						<th data-field="check" data-checkbox = "true"></th>
						<th data-field="orderNo" data-valign="middle">订单编号</th>
						<th data-field="title" data-valign="middle">消息标题</th>
						<th data-field="content" data-valign="middle">消息内容</th>
						<th data-field="createTime" data-valign="middle">通知时间</th>
						<th data-field="noticeType" data-valign="middle" data-formatter="OrderNotice.noticeTypeFormatter">通知类型</th>
						<th data-field="noticeStatus" data-valign="middle" data-formatter="OrderNotice.noticeStatusFormatter">处理状态</th>
						<th data-field="operate" data-width="10%" data-valign="middle" data-formatter="OrderNotice.operateFormatter"  data-events="OrderNotice.operateEvents">操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="orderNotice-list.js"></script>
</body>
</html>
