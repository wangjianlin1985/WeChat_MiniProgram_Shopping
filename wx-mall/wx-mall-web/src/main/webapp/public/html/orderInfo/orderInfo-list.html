﻿<!DOCTYPE HTML>
<html>
<head>
<title>订单列表</title>
<!-- 引入js -->
<script type="text/javascript" src="../../static/base/baselib.js"></script>
</head>

<body>
<!-- 目录 -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 菜单目录 
	<span class="c-gray en">&gt;</span> 订单 
	<button class="btn btn-primary radius r" style="line-height:1.6em;margin-top:3px" onclick="removeIframe()" >关闭选项卡</button>
</nav>

<div class="page-container">
	<form id="table_search_form">
		<div class="text-r">
			<!-- 查询条件 -->
			<input type="text" name="orderNo" placeholder="订单编号" style="width:150px" class="input-text radius">
			<input type="text" name="userName" placeholder="购买人" style="width:120px" class="input-text radius">
			<input type="text" name="goodsName" placeholder="商品名称" style="width:120px" class="input-text radius">
			<input type="text" name="linkMan" placeholder="收件人" style="width:120px" class="input-text radius">
			<input type="text" class="input-text radius Wdate" placeholder="开始日期" id="minCreateTime" name="minCreateTime" style="width:150px">
			<input type="text" class="input-text radius Wdate" placeholder="结束日期" id="maxCreateTime" name="maxCreateTime" style="width:150px">
			<select class="input-text radius" name="orderStatus" placeholder="订单状态" style="width:120px"></select>
			
			<!-- 固定按钮 -->
			<a id="table_search" class="btn btn-success radius" title="查询"><i class="Hui-iconfont">&#xe665;</i> 查询</a>
			<a class="btn btn-success radius" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</div>
	</form>
	
	<!-- 操作按钮 -->
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a id="table_delete" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>批量删除</a> 
		</span> 
	</div>

	<!-- 数据表格 -->
	<div class="mt-20">
		<div class="table-responsive">
			<table class="table table-striped" id="table_list" style="word-break:break-all; word-wrap:break-all;">
				<thead>
					<tr>
						<th data-field="check" data-checkbox = "true"></th>
						<th data-field="orderNo" data-valign="middle">订单编号</th>
						<th data-field="goodsName" data-valign="middle">商品</th>
						<th data-field="totalPrice" data-valign="middle" data-formatter="OrderInfo.priceFormatter">总价</th>
						<th data-field="goodsNum" data-valign="middle">数量</th>
						<th data-field="userName" data-valign="middle">购买人</th>
						<th data-field="phone" data-valign="middle">手机号</th>
						<th data-field="createTime" data-valign="middle">购买时间</th>
						<th data-field="linkMan" data-valign="middle">收件人</th>
						<th data-field="linkPhone" data-valign="middle">联系电话</th>
						<th data-field="linkAddr" data-valign="middle">联系地址</th>
						<th data-field="orderStatus" data-valign="middle" data-formatter="OrderInfo.orderStatusFormatter">订单状态</th>
						<th data-field="remark" data-valign="middle">备注</th>
						<th data-field="operate" data-width="10%" data-valign="middle" data-formatter="OrderInfo.operateFormatter"  data-events="OrderInfo.operateEvents">操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="orderInfo-list.js"></script>
</body>
</html>
